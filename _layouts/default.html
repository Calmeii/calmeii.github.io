<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="side">
      {% for category in site.categories %}
        <h2>{{ category | first }}</h2>
        <ul class="arc-list">
            {% for post in category.last %}
                <li><a href="{{ post.url }}"> {{ post.title }}--{{ post.date | date:"%d/%m/%Y"}}</a></li>
            {% endfor %}
        </ul>
      {% endfor %}
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
  </body>

</html>
