<blockquote><p>一个有 n 个结点的连通图的生成树是原图的极小连通子图，且包含原图中的所有 n 个结点，并且有保持图连通的最少的边。 最小生成树可以用<strong>kruskal</strong>（克鲁斯卡尔）算法或<strong>prim</strong>（普里姆）算法求出。</p>
